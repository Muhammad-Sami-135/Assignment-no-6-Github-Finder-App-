<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github finder App</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button onclick="search()">Search</button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8AJM9wkP__z2M-hovSAWcTb_9XJ6smy3NKw&s" alt="">
            </div>
            <div class="info">
                <h2>Profile Name</h2>
                <p>profile_username</p>
                <p>bio.....</p>
                <div class="follow-info">
                    <div class="single">
                        <span>( 123 )</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>( 123 )</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>( 123 )</span>
                    <span>Repositories</span>
                </div>
            </div>
            <a href="#">Visit Github Profile ></a>
        </div>
    </div>
   
</body>
<script src="app.js"></script>

</html>
